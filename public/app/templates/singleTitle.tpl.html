<section ng-controller="SingleCtrl">

    <h1>{{title.TitleName}}</h1>
  </div>

  <div>
    <form class="form-horizontal">
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="title">Title</label>
          <div class="controls">
            <input type="text" ng-model="title.TitleName" id="title" class="form-control">
          </div>
          <div class="form-group">
          <label class="control-label" for="releaseYear">Release Year</label>
          <div class="controls">
            <input type="text" ng-model="title.ReleaseYear" id="title" class="form-control">
          </div>
         </div> 
        </div>  
      </fieldset>
    </form>
  </div>
</section>
